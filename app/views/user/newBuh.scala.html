@content("newBuh"){
 <form role="form" action="@controllers.routes.Users.saveBuh()" method="POST">
  <h1 class="text-primary col-xs-offset-5"> @Messages("registration") </h1>
  @if(flash().get("authorization")!=null){
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>@Messages(flash().get("authorization"))</strong>
        </div>
  }
  <div class="col-md-4 col-md-offset-4">
  <div class="form-group">
    <label for="exampleInputEmail1">@Messages("firstName")</label>
    <input type="text" name="firstName" class="form-control" placeholder='@Messages("firstName")'>
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">@Messages("lastname")</label>
    <input type="text" name="lastName" class="form-control"  placeholder='@Messages("lastName")'>
  </div>
  
  <div class="form-group">
    <label>@Messages("telephone")</label>
    <div class="tels">
    	<div class="tel">
    		<input type="text" name="tel1" class="form-control" id="tel1" placeholder='@Messages("telephone")'>
    	</div>
	</div>    	
    <button type="button" style="margin-top:5px; float:right" class="btn btn-info" id="addTel"> @Messages("addAnother") </button>
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">@Messages("email")</label>
    <input type="email" name="email" class="form-control"  placeholder='@Messages("email")' required>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">@Messages("password")</label>
    <input type="password" name="password" class="form-control"  placeholder='@Messages("password")'>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">@Messages("repeat")</label>
    <input type="password" name="repeat" class="form-control"  placeholder='@Messages("repeatPassword")'>
  </div>
  
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </div>
</form>
}
<script type="text/javascript">
	var tels = 2; 
	$("#tel1").mask("+7(999) 999-9999");
	$("#addTel").click(function() {
		 $(".tels").append('<div class="tel" style="margin-top:5px">'+
    		'<input type="text" class="form-control" id="tel'+tels+'" name="tel'+tels+'" placeholder="@Messages("telephone")">'+
    		'<button type="button" style="margin-top:-25px;" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>');
		$("#tel"+tels).mask("+7(999) 999-9999");
		tels=tels+1;
	}); 
</script>
