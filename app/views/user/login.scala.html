
@main("Login"){
 <form role="form" class="col-xs-4 col-xs-offset-4" action="@controllers.routes.Users.login()" method="POST">
  <h1 class="text-primary col-xs-offset-5"> @Messages("Login") </h1>
  <div class="form-group">
    <!-- <label for="exampleInputEmail1">Email address</label> -->
    <input type="email" name="identifier" class="form-control" id="exampleInputEmail1" placeholder='@Messages("email.or.tel")'>
  </div>
  <div class="form-group">
    <!-- <label for="exampleInputPassword1">Password</label>-->
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  @if(flash().get("authorization")!=null){
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>@Messages(flash().get("authorization"))</strong>
        </div>
  }
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
}
