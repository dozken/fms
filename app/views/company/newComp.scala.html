@content("newComp"){
 <form role="form" action="@controllers.routes.Companies.saveComp()" method="POST">
  <h1 class="text-primary col-xs-offset-5"> @Messages("newCompany") </h1>
  @if(flash().get("authorization")!=null){
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>@Messages(flash().get("authorization"))</strong>
        </div>
  }
  <div class="col-md-4 col-md-offset-4">
  <div class="form-group">
    <label for="">@Messages("name")</label>
    <input type="text" name="name" class="form-control" placeholder='@Messages("name")'>
  </div>
  
  <div class="form-group">
    <label for="">@Messages("address")</label>
    <input type="text" name="address" class="form-control"  placeholder='@Messages("address")'>
  </div>
  
  <div class="form-group">
    <label for="">@Messages("bin")</label>
    <input type="text" name="bin" class="form-control"  placeholder='@Messages("bin")'>
  </div>
  
  <div class="form-group">
    <label>@Messages("telephone")</label>
    <div class="tels">
    	<div class="tel">
    		<input type="text" name="tel1" class="form-control" id="tel1" placeholder='@Messages("telephone")'>
    	</div>
	</div>    	
    <button type="button" style="margin-top:5px; float:right" class="btn btn-info" id="addTel"> @Messages("addAnother") </button>
  </div>

  <div class="form-group">
  	<div class = "banks">
    <label>@Messages("bank")</label>
    <div>
    	<div class="bank">
    		<input type="text" name="bank1" class="form-control" id="bank1" placeholder='@Messages("bank")'>
    	</div>
	</div>
	<label>@Messages("iik")</label>
    <div>
    	<div class="iik">
    		<input type="text" name="iik1" class="form-control" id="iik1" placeholder='@Messages("iik")'>
    	</div>
	</div>
	<label>@Messages("bik")</label>
    <div>
    	<div class="bik">
    		<input type="text" name="bik1" class="form-control" id="bik1" placeholder='@Messages("bik")'>
    	</div>
	</div>
	</div>
    <button type="button" style="margin-top:5px; float:right" class="btn btn-info" id="addBank"> @Messages("addAnother") </button>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </div>
</form>
}
<script type="text/javascript">
	var tels = 2; 
	$("#tel1").mask("+7(999) 999-9999");
	$("#addTel").click(function() {
		 $(".tels").append('<div class="tel" style="margin-top:5px">'+
    		'<input type="text" class="form-control" id="tel'+tels+'" name="tel'+tels+'" placeholder="@Messages("telephone")">'+
    		'<button type="button" style="margin-top:-25px;" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>');
		$("#tel"+tels).mask("+7(999) 999-9999");
		tels=tels+1;
	});
	
	var banks = 2; 
	$("#addBank").click(function() {
		 $(".banks").append('<div><button type="button" style="margin-top:-25px;" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><label>@Messages("bank")</label>'+
    '<div>'+
    	'<div class="bank">'+
    		'<input type="text" name="bank'+banks+'" class="form-control" placeholder="@Messages("bank")">'+
    	'</div>'+
	'</div>'+
	'<label>@Messages("iik")</label>'+
    '<div>'+
    	'<div class="iik">'+
    		'<input type="text" name="iik'+banks+'" class="form-control"  placeholder="@Messages("iik")">'+
    	'</div>'+
	'</div>'+
	'<label>@Messages("bik")</label>'+
    '<div>'+
    	'<div class="bik">'+
    		'<input type="text" name="bik'+banks+'" class="form-control"  placeholder="@Messages("bik")">'+
    	'</div>'+
	'</div>'+
	'</div>');
		 banks=banks+1;
	});
	
</script>
